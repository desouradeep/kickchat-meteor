<template name="messages">
    <div class="col-xs-9 nopadding">
        <div id="chat-content">
            <div>
                <table class="table table-striped table-hover msg-box nomargin" style="table-layout:fixed">
                    <thead class="nopadding">
                        <tr>
                            <th class='chat-user'></th>
                            <th class='chat-text'>
                                <button id='show-more' class='btn btn-link btn-block'><b>Show More</b></button>
                            </th>
                            <th class='chat-timestamp'></th>
                        </tr>
                    </thead>
                    <tbody id='chat-body'>
                        {{#each chat_messages}}
                        <tr id="{{ m.id }}">
                            <td>
                                <a href='/profile/{{name}}'>
                                    <img src='/images/default_dp.jpg' height=20px width=20px</img>
                                    <b>{{ name }}</b>
                                </a>
                            </td>
                            <td>
                                {{ message }}
                            </td>
                            <td class='chat-timestamp'>
                                {{ time }}
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div id='text-entry-well' class='well no-border-radius'>
            <div class="input-group">
                <input id='message-box' required type="text" class="form-control" autocomplete="off" autofocus placeholder="Text input">
                <span class="input-group-btn">
                    <button id="send" class="btn btn-success"><b>Send</b></button>
                </span>
            </div>
        </div>
    </div>
</template>
